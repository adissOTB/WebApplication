<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
</head>

<body>
    <section class='grid' id='signup-view'>
        <div class='ux segment'>
            <form class='ux form'>
                <div class="field">
                    <input type='text' placeholder='E-mail' id='email'/>
                </div>
                <div class="field">
                    <input type='password' placeholder='Password' id='psword'/>
                </div>
                <div class="field">
                    <input type='file' onchange='chooseFile(event)'/>
                </div>
                <button class='submit-button' onclick='signUpButtonPressed()'>Sign Up</button>
            </form>
        </div>
    </section>

    <section class='aligned grid' id='view-pic'>
        <div class='ux seg'>
            <img src='http://placehold.com/150' class='center-image' id='image'>
            <button class="button-red" onclick='signOutPressed()'>Sign Out</button>
        </div>
    </section>
    
    <script src='webapp.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.5.0/firebase-storage.js'></script>
</body>
</html>
